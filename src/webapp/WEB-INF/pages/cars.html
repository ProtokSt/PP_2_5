<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        .oform {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        .oform:hover {
            color: red;
        }
    </style>
</head>
<body>
<div>
    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>
    </th:block>
</div>
<table>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Licence</th>
    </tr>
    <tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getSeries()}"></td>
        <td th:utext="${car.getLicence()}"></td>
    </tr>
</table>
<a class="oform" href="/">Home / На Главную</a>
</body>
</html>
